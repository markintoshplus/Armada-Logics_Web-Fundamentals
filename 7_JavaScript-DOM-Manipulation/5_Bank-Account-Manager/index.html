<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Bank Account Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body class="bg-light d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card p-4 shadow" style="width: 350px;">
        <h1 class="text-center">Bank Account Manager</h1>

        <!-- Current Balance Display -->
        <div class="mb-3 text-center">
            <strong>Current Balance: $<span id="balance">1000</span></strong>
        </div>

        <!-- Input for transaction amount -->
        <div class="input-group mb-3">
            <input type="number" class="form-control" id="transaction-amount" placeholder="Enter amount..." min="0" />
        </div>

        <!-- Buttons for Deposit and Withdraw -->
        <div class="d-flex justify-content-around">
            <button id="deposit-btn" class="btn btn-success">Deposit</button>
            <button id="withdraw-btn" class="btn btn-danger">Withdraw</button>
        </div>

        <!-- Feedback Message -->
        <div id="message" class="mt-3 text-center"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.js"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        </script>

    <script src="script.js" defer></script>
</body>
